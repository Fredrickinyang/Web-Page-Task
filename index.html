<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/style.css">

    <title>Jeremy's Report</title>

<body>

                </div>
            </div>

            <div class="pink">
                <div class="details">
                    <div class="wi">
                        <p>Study</p>
                        <p>...</p>
                    </div>
                    <div class="time">
                        <h1>4hrs</h1>

                    </div>
                </div>
            </div>

            <div class="green">
                <div class="details">
                    <div class="wi">
                        <p>Exercise</p>
                        <p>...</p>
                    </div>
                    <div class="time">
                        <h1>4hrs</h1>
                        <p>Last week - 5hrs</p>
                    </div>
                </div>
            </div>

            <div class="purple">
                <div class="details">
                    <div class="wi">
                        <p>Social</p>
                        <p>...</p>
                    </div>
                    <div class="time">
                        <h1>5hrs</h1>
                        <p>Last week - 10hrs</p>
                    </div>
                </div>
            </div>

            <div class="yellow">
                <div class="details">
                    <div class="wi">
                        <p>self Care</p>
                        <p>...</p>
                    </div>
                    <div class="time">
                        <h1>2hrs</h1>

                </div>
            </div>
        </div>
